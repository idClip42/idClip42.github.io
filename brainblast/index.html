<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
    <title>Brainblast!</title>
    <style>
        html, body{
            width:100%;
            height:100%;
            padding:0;
            margin:0;
        }
        img{
            margin:10%;
            width: 80%;
            /* height: 80%; */
            border-radius: 40%;
            /* background-color: blue; */
        }
    </style>
    <script>
        "use strict"

        window.onload = function(){
            let brainblastButton = document.getElementById("brainblastButton");
            let brainblastAudio = document.getElementById("brainblastAudio");
            brainblastButton.onclick = function(){
                brainblastAudio.play();
            };

            let believeButton = document.getElementById("believeButton");
            let believeAudio = document.getElementById("believeAudio");
            believeButton.onclick = function(){
                believeAudio.play();
            };

		    if(getUrlVars().autoplay === "true"){
				brainblastAudio.autoplay = true;
				believeAudio.autoplay = true;
			}
        };
	    
	function getUrlVars() {
    	    var vars = {};
    	    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
            	vars[key] = value;
            });
            return vars;
	}
    </script>
</head>
<body>
    <img id="brainblastButton" src="neutronButton.png">
    <audio id="brainblastAudio" src="brainblast.mp3" hidden></audio>
    <img id="believeButton" src="believeButton.png">
    <audio id="believeAudio" src="believe.mp3" hidden></audio>
</body>
</html>
