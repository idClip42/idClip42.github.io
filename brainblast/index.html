<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
    <title>Brainblast!</title>
    <style>
        html, body{
            width:100%;
            height:100%;
            padding:0;
            margin:0;
        }
        img{
            margin:10%;
            width: 80%;
            /* height: 80%; */
            border-radius: 40%;
            /* background-color: blue; */
        }
    </style>
    <script>
        "use strict"

        window.onload = function(){
            let button = document.getElementsByTagName("img")[0];
            let audio = document.getElementsByTagName("audio")[0];
            button.onclick = function(){
                audio.play();
            };
        };
    </script>
</head>
<body>
    <img src="button.png">
    <audio src="brainblast.mp3" hidden autoplay></audio>
</body>
</html>
